<!-- Chatbot widget (bottom-right) -->
<div id="chatbot" style="position:fixed;right:20px;bottom:20px;z-index:9999;">
  <div class="card" style="width:320px;">
    <div class="card-body p-2">
      <div id="chat-messages" style="height:200px;overflow:auto;font-size:14px;"></div>
      <div class="input-group mt-2">
        <input id="chat-input" class="form-control form-control-sm" placeholder="Ask about products...">
        <button id="chat-send" class="btn btn-sm btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
