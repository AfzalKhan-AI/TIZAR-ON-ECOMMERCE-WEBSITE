<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>

<h1>Registered Users</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Admin</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ "Yes" if u.is_admin else "No" }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
