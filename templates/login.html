{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="mb-2">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
      <div class="mb-2">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
      <div class="mb-2">{{ form.submit(class="btn btn-primary") }}</div>
    </form>
  </div>
</div>
{% endblock %}
